type Splice @entity {
  id: ID!
  owner: Bytes # address
  origin_hash: Bytes
  input_params: Bytes 
  metadata_url: String
  origins: [Origin!]
  minting_fee: BigInt
  style: Style!
}

type Origin @entity {
  id: ID!
  collection: Bytes #address 
  token_id: BigInt
  metadata_url: String
}

type Style @entity {
  id: ID!
  owner: Bytes! 
  cap: Int 
  metadata_url: String 
  minted: Int 
  splices: [Splice!]! @derivedFrom(field:"style")
}