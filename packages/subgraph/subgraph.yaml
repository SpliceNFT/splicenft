specVersion: 0.0.4
description: Splice Subgraph
features:
  - ipfsOnEthereumContracts
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpliceStyleNFT
    network: rinkeby
    source:
      address: "0x1Fd8FAF8E5449d4ACf5a8D6c248934E5e18dc39E"
      abi: SpliceStyleNFT
      startBlock: 9842904
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PermanentURI
        - Minted
      abis:
        - name: SpliceStyleNFT
          file: ./abis/SpliceStyleNFT.json
      eventHandlers:
        - event: Minted(indexed uint32,uint32,string)
          handler: handleStyleMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleStyleTransferred
        - event: PermanentURI(string,indexed uint256)
          handler: handleStyleFrozen
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Splice
    network: rinkeby
    source:
      address: "0xa456fDAE364892a1C389afA8FAA84AEa3E559221"
      abi: Splice
      startBlock: 9842904
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Minted
        - Transfer
        - Withdrawn
        # - Approval
        # - ApprovalForAll
        # - OwnershipTransferred
        # - Paused
        # - SharesChanged
        # - Unpaused
      abis:
        - name: Splice
          file: ./abis/Splice.json
        - name: ERC721
          file: ./abis/ERC721.json
      # callHandlers:
      #   - function: mint(address,uint256,uint32,bytes32[],bytes)
      #     handler: handleMinting
      eventHandlers:
        - event: Minted(indexed bytes32,indexed uint64,indexed uint32)
          handler: handleMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        # - event: Approval(indexed address,indexed address,indexed uint256)
        #   handler: handleApproval
        # - event: ApprovalForAll(indexed address,indexed address,bool)
        #   handler: handleApprovalForAll
        # - event: OwnershipTransferred(indexed address,indexed address)
        #   handler: handleOwnershipTransferred
        # - event: Paused(address)
        #   handler: handlePaused
        # - event: SharesChanged(uint8)
        #   handler: handleSharesChanged
        # - event: Unpaused(address)
        #   handler: handleUnpaused
      file: ./src/mapping.ts
