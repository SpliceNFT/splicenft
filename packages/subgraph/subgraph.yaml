specVersion: 0.0.4
description: Splice Subgraph
features:
  - ipfsOnEthereumContracts
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Splice
    network: rinkeby
    source:
      address: "0x7b177C1C20B91806258d1E0315b7Ff12e82b0476"
      abi: Splice
      startBlock: 9664612
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Minted
        - Transfer
        - Withdrawn
        # - Approval
        # - ApprovalForAll
        # - OwnershipTransferred
        # - Paused
        # - SharesChanged
        # - Unpaused
      abis:
        - name: Splice
          file: ./abis/Splice.json
      # callHandlers:
      #   - function: mint(address,uint256,uint32,bytes32[],bytes)
      #     handler: handleMinting
      eventHandlers:
        - event: Minted(indexed bytes32,indexed uint64,indexed uint32)
          handler: handleMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        # - event: Approval(indexed address,indexed address,indexed uint256)
        #   handler: handleApproval
        # - event: ApprovalForAll(indexed address,indexed address,bool)
        #   handler: handleApprovalForAll
        # - event: OwnershipTransferred(indexed address,indexed address)
        #   handler: handleOwnershipTransferred
        # - event: Paused(address)
        #   handler: handlePaused
        # - event: SharesChanged(uint8)
        #   handler: handleSharesChanged
        # - event: Unpaused(address)
        #   handler: handleUnpaused
      file: ./src/mapping.ts
